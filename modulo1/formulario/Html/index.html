<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>
	<section>
		<div class="containerForm">
			<form class="formulario1">
				<p>Nombre</p>
				<div class="data">
					<input type="text" name="nombre">
					<p>Apellido</p>
					<input type="text" name="apellido">
					<p>E-mail</p>
					<input type="text" name="email">
				</div>
				<div id="genero">
					<p>Genero</p>
					<div class="font">
						<input type="radio" name="genero" value="F" checked> <label>Femenino</label>
						<input type="radio" name="genero" value="M"> <label>Maculino</label>	
					</div>
				</div>
				<div class="font">
					<p>Nacionalidad</p>
					<select class="option">
						<option value="1">Argentina</option>
						<option value="2">Colombia</option>
						<option value="3">Chile</option>
						<option value="4">Peru</option>
					</select>
				</div>
				<div class="font">
					<p>Temas que le interesan</p>
					<div class="formulario2">
						<div class="first">
							<input type="checkbox" name="intereses"><label>Infraestructura</label>
						</div>
						<div>
							<input type="checkbox" name="intereses"><label>Programación web</label>
						</div>
						<div>
							<input type="checkbox" name="intereses"><label>Programación mobile</label>
						</div>
						<div>
							<input type="checkbox" name=""><label>Acepta los términos y condiciones</label>
						</div>
				</div>
				<div class="botones">
					<input type="submit" value="Cancelar"> 
					<input class="botonMargen" type="submit" value="Enviar"> 
				</div>
			</form>
		</div>
	</section>
</body>
</html>
