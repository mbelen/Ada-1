<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Listado con boostrap</title>
	<link rel="stylesheet" href="../css/style.css">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-10 col-md-12">
				<nav>
					<a class="name" href="">Home</a>
					<span class="flecha" >></span>
					<a class="name" href="">Productos</a>
					<span class="flecha" >></span>
					<a class="name2" href="">Promo semanal</a>
			</nav>
 				<div class="col-md-offset-10 col-md-1">
					<img src="../img/Hamburger_icon.svg.png" width="30px">
				</div>
			</div>
		</div>
		<div class="row listado">
			<div class="col-xs-12 col-md-4 tamano">
				<img class="cartera" src="../img/celine.png" alt="">
				<div class="price">Precio: $ 1520.00</div>
			</div>
			<div class="col-xs-12 col-md-4 tamano">
				<img class="cartera" src="../img/chilena.png" alt="">
				<div class="price">Precio: $ 1520.00</div>
			</div>
			<div class="col-xs-12 col-md-4 tamano">
				<img class="cartera" src="../img/fleco.png" alt="">
				<div class="price">Precio: $ 1380.00</div>
			</div> 
		</div>	
	</div>
</body>
</html>
